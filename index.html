<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>输入框示例</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 400px;
    }
    label {
        font-weight: bold;
    }
    textarea {
        width: calc(100% - 16px);
        padding: 8px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical; /* 允许垂直调整大小 */
    }
    button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 8px 16px;
        cursor: pointer;
        margin: 4px;
    }
    button:hover {
        background-color: #0056b3;
    }
    #output1, #output2 {
        margin-top: 10px;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="container">
    <label for="inputText">输入内容：</label>
    <textarea id="inputText" rows="5" cols="40" oninput="showCombinedStrings()"></textarea>

    <div id="output1"></div>
    <button onclick="copyFirstOutput()">【tng】复制</button>
    <button onclick="openFirstOutput()">【tng】打开</button>
    <button onclick="copyandopenFirstOutput()">【tng】复制并打开tng</button>

    <div id="output2"></div>
    <button onclick="copySecondOutput()">【shopee】复制</button>
    <button onclick="openSecondOutput()">【shopee】打开</button>
    <button onclick="copyandopenSecondOutput()">【shopee】复制并打开shopee</button>

</div>

<script>
function showCombinedStrings() {
    var input = document.getElementById("inputText").value;
    var outputDiv1 = document.getElementById("output1");
    var outputDiv2 = document.getElementById("output2");
    outputDiv1.textContent = "https://link.tngdigital.com.my/" + input;
    outputDiv2.textContent = "https://sppay.shopee.com.my/angbao/" + input;
}

function copyFirstOutput() {
    var outputText = document.getElementById("output1").textContent;
    navigator.clipboard.writeText(outputText)
        .then(() => alert("tng结果已复制"))
        .catch(err => console.error('无法复制tng结果：', err));
}

function copySecondOutput() {
    var outputText = document.getElementById("output2").textContent;
    navigator.clipboard.writeText(outputText)
        .then(() => alert("shopee结果已复制"))
        .catch(err => console.error('无法复制shopee结果：', err));
}

function openFirstOutput() {
    var outputText = document.getElementById("output1").textContent;
    window.open(outputText, "_blank");
}

function openSecondOutput() {
    var outputText = document.getElementById("output2").textContent;
    window.open(outputText, "_blank");
}

function copyandopenFirstOutput() {
    var outputText = document.getElementById("output1").textContent;
    navigator.clipboard.writeText(outputText)
        .then(() => alert("tng结果已复制"))
        .catch(err => console.error('无法复制tng结果：', err));
    window.open(outputText, "_blank");
}

function copyandopenSecondOutput() {
    var outputText = document.getElementById("output2").textContent;
    navigator.clipboard.writeText(outputText)
        .then(() => alert("shopee结果已复制"))
        .catch(err => console.error('无法复制shopee结果：', err));
    window.open(outputText, "_blank");
}
</script>

</body>
</html>
